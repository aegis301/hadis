{% extends "frontend/base.html" %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="container content-section mt-5 mw-50">
        <div class-="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 mt-3">New Patient</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
