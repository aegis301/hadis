{% extends "frontend/base.html" %} {% block content %}
<h2 id="forms-main-header">Available Forms</h2>
<div class="container">
	<a href="{% url 'dataform-create'%}" class="btn btn-primary mb-3">Create Data Form</a>
</div>
<div class="container">
	<div class="row">
		{% for data_form in object_list %}
		<div class="col-sm-3">
			<div class="card" style="width: 18rem">
				<div class="card-body">
					<h5 class="card-title">{{data_form.title}}</h5>
					<p class="card-text">{{data_form.description}}</p>
					<a href="{{ data_form.get_absolute_url }}" class="btn btn-primary">Open</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}
