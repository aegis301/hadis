{% extends "frontend/base.html" %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class-="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 mt-5">Sign Up Here</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Already Have An Account? <a href="{% url 'user-login' %}" class="ml-2">Sign In</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
